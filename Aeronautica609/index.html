<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Markdown Demo</title>

    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/myCss.css" id="theme">

    <link rel="stylesheet" href="../lib/css/zenburn.css">
</head>

<body>

    <div class="reveal">

        <div class="slides">

            <div id="watermark">
                <img style="border: none;box-shadow: none;width:150px; position:absolute; top:90%; left:10%;" src="img/eseiaatI.png" />
                <img style="border: none;box-shadow: none;width:200px; position:absolute; top:90%; left:45%;" src="img/serrahuntergran.jpg" />
                <img style="border: none;box-shadow: none;width:200px; position:absolute; top:90%; left:80%;" src="img/eseiaat.png" />
            </div>

            <section data-markdown="slides/Title.html" data-separator="^\n\n\n" data-separator-vertical="^\n\n"> </section>

						<section data-external="slides/NewPersonalPresentation.html"> </section>


						<section data-external="slides/Seminar.html"> </section>
						<section data-external="slides/MultiScale.html"> </section>

						<section data-external="slides/TopologyOptimization.html"> </section>
						<section data-external="slides/ResearchPlan.html"> </section>
						<section data-external="slides/FirstResult.html"> </section>
						<section data-external="slides/ThirdConcept.html"> </section>
						<section data-external="slides/SecondResult.html"> </section>
						<section data-external="slides/NumericalResults.html"> </section>
						<section data-external="slides/Conclusions.html"> </section>
        </div>
    </div>

    <script src="../lib/js/head.min.js"></script>
    <script src="../js/reveal.js"></script>

    <script>

        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,


	        math: {
		    mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
		    config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
	            },
            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
                { src: 'marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
                { src: 'notes/notes.js' },
                { src: '../../lib/js/classList.js' },
                { src: 'math.js', async: true },
                { src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }
            ]
        });

    </script>

</body>

</html>
